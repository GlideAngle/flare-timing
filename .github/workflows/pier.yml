name: pier

on:
  push:
    branches: [ci-pier]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: mstksg/get-package@v1
      name: Install OS Packages
      with:
        apt-get: libgmp-dev

    - uses: actions/checkout@v2
      with:
        submodules: true

    - uses: mstksg/setup-stack@v1
      name: Setup Stack

    - name: Cache Key
      id: cache_key
      run: echo ::set-output name=key::$(md5sum lang-haskell/stack.yaml | awk '{print $1}')

    - uses: actions/cache@v1
      name: Cache ~/.stack
      id: cache
      with:
        path: ~/.stack
        key: ${{ matrix.os }}-${{ steps.cache_key.outputs.key }}

    - name: install pier
      run: stack install pier --stack-yaml=lang-haskell/stack-pier.yaml

    - name: siggy-chardust
      run: pier test siggy-chardust:test:digits
